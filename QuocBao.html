<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trương Hồ Quốc Bảo</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      padding: 30px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #64b5f6;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      color: #1976d2;
      margin-bottom: 10px;
    }

    p.intro {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    .info {
      text-align: left;
      margin-bottom: 20px;
    }

    .info p {
      margin: 8px 0;
      font-size: 15px;
    }

    .hobby-list {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .hobby {
      background: #e3f2fd;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
      color: #1565c0;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .hobby span {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Bao.jpg" alt="Ảnh cá nhân" class="avatar">
    <h1>Bảo cho tim</h1>
    <p class="intro">lọ thánh chí tôn</p>

    <div class="info">
      <p><strong>🎂 Tuổi:</strong> 18</p>
      <p><strong>📏 Chiều cao:</strong> 1m10</p>
      <p><strong>⚖️ Cân nặng:</strong> 270kg</p>
      <p><strong>📍 Quê quán:</strong> Nam Định</p>
    </div>

    <h3>💙 Sở thích:</h3>
    <div class="hobby-list">
      <div class="hobby"><span>🎵</span> nem chua </div>
      <div class="hobby"><span>📸</span> Chụp ảnh</div>
      <div class="hobby"><span>🎮</span> Chơi game</div>
      <div class="hobby"><span>✈️</span> Du lịch</div>
      <div class="hobby"><span>📚</span> Đọc sách</div>
    </div>
  </div>
</body>
</html>
