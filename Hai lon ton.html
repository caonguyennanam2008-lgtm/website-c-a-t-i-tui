<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bio Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-image: linear-gradient(white, white), linear-gradient(90deg, #ddd 1px, transparent 1px), linear-gradient(#ddd 1px, transparent 1px);
      background-size: 100% 100%, 25px 25px, 25px 25px;
      background-position: 0 0, 0 0, 0 0;
      width: 700px;
      padding: 20px;
      border-radius: 10px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .photo {
      width: 200px;
      height: 280px;
      border: 4px solid white;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #666;
    }

    .box {
      background-color: #f8f8c8;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
      flex: 1;
      min-width: 250px;
    }

    h2 {
      background-color: #dce289;
      display: inline-block;
      padding: 2px 10px;
      border-radius: 6px;
      font-size: 16px;
      margin: 0 0 10px 0;
    }

    textarea,
    input {
      width: 100%;
      border: none;
      outline: none;
      background: none;
      resize: none;
      font-family: inherit;
      font-size: 14px;
    }

    textarea:focus,
    input:focus {
      background-color: #ffffe0;
    }

    .small-box {
      border-radius: 10px;
      box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
      padding: 10px;
      flex: 1;
      min-width: 200px;
      height: 100px;
    }

    .pink {
      background-color: #f5c9f7;
    }

    .purple {
      background-color: #d2c7f7;
    }

    .mint {
      background-color: #cbf5e9;
    }

    .peach {
      background-color: #f4d7bb;
      height: 150px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="row">
      <img src="lon to.jpg" alt="Ảnh cá nhân" class="photo">

      <div class="box">
        <h2>My Bio:</h2>
        <label>Name:</label>
        <input type="text" placeholder="Bùi Nguyễn Thanh Hải" />
        <label>Date of Birth:</label>
        <input type="text" placeholder="06/04/2008" />
        <label>Zodiac Sign:</label>
        <input type="text" placeholder="Bạch Dương" />
        <label>Weight:</label>
        <input type="text" placeholder="80kg" />
        <label>Height:</label>
        <input type="text" placeholder="174cm" />
      </div>
    </div>

    <div class="box mint" style="margin-top:20px;">
      <h2>About Me:</h2>
      <textarea rows="4" placeholder="Write something about yourself..."></textarea>
    </div>

    <div class="row" style="margin-top:20px;">
      <div class="small-box pink">
        <h2>Likes:</h2>
        <textarea rows="3" placeholder="Things I like..."></textarea>
      </div>
      <div class="small-box peach">
        <h2>My Goal this Year:</h2>
        <textarea rows="5" placeholder="My goals for this year..."></textarea>
      </div>
    </div>

    <div class="small-box purple" style="margin-top:20px; width:100%;">
      <h2>Dislikes:</h2>
      <textarea rows="3" placeholder="Things I dislike..."></textarea>
    </div>

  </div>
</body>

</html>
